	<ul class="page-breadcrumb">
		<li><a href="#!/Dashboard">Home</a> <i class="fa fa-circle"></i></li>
		<li><a href="#!/ContaAtendimentoConsulta">Conta</a> <i class="fa fa-circle"></i></li>
		<li><span>Alteração</span></li>
	</ul>


</div>
<h1 class="page-title">
	Alteração de contas do atendimento <small>Campos
		Obrigatórios(*)</small>
</h1>


<div class="row">
	<div class="col-md-12">

		<div class="portlet light portlet-fit portlet-form bordered">


			<div class="portlet-body">

				<form id="form_sample_2" class="form-horizontal">
					<div class="form-body">
						<div class="alert alert-danger display-hide">
							<button class="close" data-close="alert"></button>
							Erro. Por favor verifique abaixo!.
						</div>

						<div class="form-group">
							<label class="control-label col-md-3">Paciente <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-model="paciente" id="paciente"
										type="text" class="form-control" ng-value="Conta.contaPaciente"
										name="name" />
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-md-3">Convenio <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-model="convenio" id="convenio"
										type="text" class="form-control" ng-value="Conta.contaConvenio"
										name="name" />
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-md-3">Tipo de atendimento
								<span class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-model="atendimento" id="atendimento"
										type="text" class="form-control" ng-value="Conta.contaTipoAtendimento"
										name="name" />
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-md-3">Medico <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-model="medico" id="medico"
										type="text" class="form-control" ng-value="Conta.contaMedico"
										name="name" />
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label for="referencia" class="control-label col-md-3">Referencia <span
								class="required"> * </span>
							</label>				
							
							<div class="col-md-4">
									<select id="referencia" class="form-control select2"
										style="width: 307px">
										<option 
											ng-repeat="referencia in Referencia | orderBy:'refeReferencia' "
											ng-if="referencia.refeId != Conta.contaRefeId"
											value="{{referencia.refeId}}">{{referencia.refeReferencia}}</option>
									</select>
								</div>
							
						</div>

						

						<div class="form-group">
											<div class="row">
												<label class="control-label col-md-3">Informe a data de atendimento</label>
												<div class="col-md-4">
													<div class="input-group date form_date"
														data-date="2017-07-01T15:25:00Z" data-date-format="dd-mm-yyyy">
														<input type="text" size="16" readonly=""
															class="form-control" id="dataAtendimento"
															ng-model="dataAtendimento"
															ng-value="Conta.contaDataAtendimento"> <span
															class="input-group-btn">
															<button class="btn default date-reset" type="button">
																<i class="fa fa-times"></i>
															</button>
															<button class="btn default date-set" type="button">
																<i class="fa fa-calendar"></i>
															</button>
														</span>
													</div>
												</div>
											</div>
										</div>

						<div class="form-group">
							<label for="status" class="control-label col-md-3">Status <span
								class="required"> * </span>
							</label>				
							
							<div class="col-md-4">
									<select id="status" class="form-control select2"
										style="width: 307px">
										<option 
											ng-repeat="status in Status | orderBy:'streStatus' "
											ng-if="status.streId != Conta.contaStreId"
											value="{{status.streId}}">{{status.streStatus}}</option>
									</select>
								</div>
							
						</div>

						<div class="form-group">
							<label class="control-label col-md-3">Numero de guia <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-model="numeroGuia" id="numeroGuia"
										type="text" class="form-control" ng-value="Conta.contaNumeroGuia"
										name="name" />
								</div>
							</div>
						</div>


						<div class="form-actions">
							<div class="row">
								<div class="col-md-offset-3 col-md-9">
									<button ng-click="Alterar()" type="submit" class="btn green">Alterar</button>
								</div>
							</div>
						</div>
				</form>

			</div>
		</div>

	</div>
</div>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
<script
	src="/AcessoRestrito/resources/assets/pages/scripts/form-validation.min.js"
	type="text/javascript"></script>


<script
	src="/AcessoRestrito/resources/assets/global/plugins/jquery-validation/js/jquery.validate.min.js"
	type="text/javascript"></script>
<script
	src="/AcessoRestrito/resources/assets/global/plugins/jquery-validation/js/additional-methods.min.js"></script>
<script
	src="/AcessoRestrito/resources/assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"
	type="text/javascript"></script>
	

<script type="text/javascript">
	$(".form_date").datepicker({
		 autoclose: true
	});
</script>
