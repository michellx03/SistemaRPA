<h1 class="page-title">
	Alteração de descontos <small>Campos Obrigatórios(*)</small>
</h1>


<div class="row">
	<div class="col-md-12">

		<div class="portlet light portlet-fit portlet-form bordered">


			<div class="portlet-body">

				<form id="form_sample_2" class="form-horizontal">
					<div class="form-body">
						<div class="alert alert-danger display-hide">
							<button class="close" data-close="alert"></button>
							Erro. Por favor verifique abaixo!.
						</div>
						
						<div class="form-group">
							<label class="control-label col-md-3">Convenio <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-model="convenio" id="convenio"
										type="text" class="form-control" ng-value="Desconto.descConvenio" name="name" />
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-md-3">Valor <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-model="valor" id="valor"
										type="number" class="form-control" ng-value="Desconto.descValor" name="name" />
								</div>
							</div>
						</div>
						
					
					<div class="form-actions">
						<div class="row">
							<div class="col-md-offset-3 col-md-9">
								<button ng-click="Alterar()" type="submit" class="btn green">Alterar</button>
							</div>
						</div>
					</div>
				</form>

			</div>
		</div>

	</div>
</div>
