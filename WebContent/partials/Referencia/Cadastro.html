	<ul class="page-breadcrumb">

<h1 class="page-title">
	Cadastro de Referencia <small>Campos Obrigat√≥rios(*)</small>
</h1>


<div class="row">
	<div class="col-md-12">

		<div class="portlet light portlet-fit portlet-form bordered">


			<div class="portlet-body">

				<form id="form_sample_2" class="form-horizontal">
					<div class="form-body">
						<div class="alert alert-danger display-hide">
							<button class="close" data-close="alert"></button>
							Erro. Por favor verifique abaixo!.
						</div>
						<div class="form-group">
							<label class="control-label col-md-3">Referencia <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-model="referencia" id="password"
										type="text" class="form-control" name="name" />
								</div>
							</div>
						</div>
						
						<div class="portlet-body">

							<div class="form-group">
								<label for="single" class="control-label col-md-3">Selecione
									o ano<span class="required"> * </span>
								</label>
								<div class="col-md-4">
									<select id="single" class="form-control select2"
										style="width: 307px">
										<option value="">Selecione o ano</option>

										<option
											ng-repeat="listaAno in ListaAno | orderBy:'anoAno'"
											value="{{listaAno.anoId}}">{{listaAno.anoAno}}</option>
									</select>
								</div>
							</div>
						</div>
					
					<div class="form-actions">
						<div class="row">
							<div class="col-md-offset-3 col-md-9">
								<button ng-click="Cadastrar()" type="submit" class="btn green">Cadastrar</button>
							</div>
						</div>
					</div>
				</form>

			</div>
		</div>

	</div>
</div>

<script
	src="/AcessoRestrito/resources/assets/pages/scripts/form-validation.min.js"
	type="text/javascript"></script>
