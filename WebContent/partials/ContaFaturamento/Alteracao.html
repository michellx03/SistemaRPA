	<ul class="page-breadcrumb">
		<li><a href="#!/Dashboard">Home</a> <i class="fa fa-circle"></i></li>
		<li><a href="#!/ContaFaturamentoConsulta">Conta faturamento</a> <i
			class="fa fa-circle"></i></li>
		<li><span>Alteração</span></li>
	</ul>


</div>
<h1 class="page-title">
	Alteração de contas do faturamento <small>Campos
		Obrigatórios(*)</small>
</h1>


<div class="row">
	<div class="col-md-12">

		<div class="portlet light portlet-fit portlet-form bordered">


			<div class="portlet-body">

				<form id="form_sample_2" class="form-horizontal">
					<div class="form-body">
						<div class="alert alert-danger display-hide">
							<button class="close" data-close="alert"></button>
							Erro. Por favor verifique abaixo!.
						</div>

						<div class="form-group">
							<label class="control-label col-md-3">Paciente <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-model="paciente" id="paciente"
										type="text" class="form-control"
										ng-value="Conta.cofa_paciente" name="name" />
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-md-3">Numero de Guia <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-model="numeroGuia" id="numeroGuia"
										type="text" class="form-control"
										ng-value="Conta.cofa_numero_guia" name="name" />
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="atendimento" class="control-label col-md-3">Tipo
								Atendimento <span class="required"> * </span>
							</label>

							<div class="col-md-4">
								<select id="atendimento" class="form-control select2"
									style="width: 307px">
									<option
										ng-repeat="tipo in TipoAtendimento | orderBy:'tiatTipo' "
										ng-if="tipo.tiatId != Conta.cofa_tipo_atendimento"
										value="{{tipo.tiatId}}">{{tipo.tiatTipo}}</option>
								</select>
							</div>

						</div>

						<div class="form-group">
							
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-model="descricaoAtendimento" ng-show="descricao"
										id="descricaoAtendimento" type="text" class="form-control"
										ng-value="Conta.cofa_descricao_atendimento" name="name" />
								</div>
							</div>
						</div>


						<div class="form-group">
							<label for="referencia" class="control-label col-md-3">Referencia
								<span class="required"> * </span>
							</label>

							<div class="col-md-4">
								<select id="referencia" class="form-control select2"
									style="width: 307px">
									<option
										ng-repeat="referencia in Referencia | orderBy:'refeReferencia' "
										ng-if="referencia.refeId != Conta.cofa_refe_id"
										value="{{referencia.refeId}}">{{referencia.refeReferencia}}</option>
								</select>
							</div>

						</div>

						<div class="form-group">
							<label for="medico" class="control-label col-md-3">Medico
								<span class="required"> * </span>
							</label>

							<div class="col-md-4">
								<select id="medico" class="form-control select2"
									style="width: 307px">
									<option ng-repeat="medicos in Medicos | orderBy:'mediNome' "
										ng-if="medicos.mediId != Conta.cofa_medico"
										value="{{medicos.mediId}}">{{medicos.mediNome}}</option>
								</select>
							</div>

						</div>

						<div class="form-group">
							<label class="control-label col-md-3">Matricula <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-model="matricula" id="matricula"
										type="text" class="form-control"
										ng-value="Conta.cofa_matriculla" name="name" />
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-md-3">Valor <span
								class="required"> * </span>
							</label>
							<div class="col-md-4">
								<div class="input-icon right">
									<i class="fa"></i> <input ng-model="valor" id="valor"
										type="text" class="form-control" ng-value="Conta.cofa_valor"
										name="name" />
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="row">
								<label class="control-label col-md-3">Informe a data de
									atendimento</label>
								<div class="col-md-4">
									<div class="input-group date form_date"
										data-date="2017-07-01T15:25:00Z" data-date-format="dd-mm-yyyy">
										<input type="text" size="16" readonly="" class="form-control"
											id="dataAtendimento" ng-model="dataAtendimento"
											ng-value="Conta.cofa_data_atendimento"> <span
											class="input-group-btn">
											<button class="btn default date-reset" type="button">
												<i class="fa fa-times"></i>
											</button>
											<button class="btn default date-set" type="button">
												<i class="fa fa-calendar"></i>
											</button>
										</span>
									</div>
								</div>
							</div>
						</div>


						<div class="form-group">
							<label for="status" class="control-label col-md-3">Status
								do pagamento <span class="required"> * </span>
							</label>

							<div class="col-md-4">
								<select id="status" class="form-control select2"
									style="width: 307px">
									<option
										ng-repeat="statusPagamento in StatusPagamento | orderBy:'stpaStatus' "
										ng-if="statusPagamento.stpaId != Conta.cofa_status_pagamento"
										value="{{statusPagamento.stpaId}}">{{statusPagamento.stpaStatus}}</option>
								</select>
							</div>

						</div>

						<div class="form-actions">
							<div class="row">
								<div class="col-md-offset-3 col-md-9">
									<button ng-click="Alterar()" type="submit" class="btn green">Alterar</button>
								</div>
							</div>
						</div>
				</form>

			</div>
		</div>

	</div>
</div>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
<script
	src="/AcessoRestrito/resources/assets/pages/scripts/form-validation.min.js"
	type="text/javascript"></script>


<script
	src="/AcessoRestrito/resources/assets/global/plugins/jquery-validation/js/jquery.validate.min.js"
	type="text/javascript"></script>
<script
	src="/AcessoRestrito/resources/assets/global/plugins/jquery-validation/js/additional-methods.min.js"></script>
<script
	src="/AcessoRestrito/resources/assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"
	type="text/javascript"></script>


<script type="text/javascript">
	$(".form_date").datepicker({
		autoclose : true
	});
</script>
